{% extends "CMF/home.html" %}

{% block title %}{{ block.super }}: Topics{% endblock %}

{% block inframe %}
{% load url from future %}
<h1>History</h1>
<ul>
  {% for request in request_list %}
    <li><a href="{% url "request_detail" request.id %}">{{ request.from_user }} to {{ request.to_user }} {{request.money}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
